<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Empresa - Livro Caixa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="page-body">
    <header>
        <div class="container">
            <h1 class="logo">Livro Caixa</h1>
            <nav>
                <div class="nav-links">
                    <!-- Nav links will be updated by JavaScript -->
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="section-card">
            <h2>Cadastro da Empresa</h2>
            <p>Por favor, preencha as informações da sua empresa para continuar.</p>

            <div id="statusMessage" class="message" style="display:none;"></div>

            <form id="companyForm" class="form-container">
                <div class="form-group">
                    <label for="nomeEmpresa">Nome da Empresa</label>
                    <input type="text" id="nomeEmpresa" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ (opcional)</label>
                    <input type="text" id="cnpj">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço (opcional)</label>
                    <textarea id="endereco"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salvar e Continuar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Livro Caixa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
