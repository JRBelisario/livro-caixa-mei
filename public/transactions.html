<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Sistema Financeiro Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema Financeiro Pessoal</h1>
        <nav>
            <a href="dashboard.html" class="btn btn-secondary">Ver Dashboard</a>
        </nav>
    </header>

    <main class="container main-transactions-container">
        <section class="form-section card">
            <h2>Novo Lançamento</h2>
            <form id="lancamentoForm">
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" placeholder="Ex: Conta de Luz" required>
                </div>
                <div class="form-group">
                    <label for="tipoLancamento">Tipo:</label>
                    <select id="tipoLancamento" required>
                        <option value="">Selecione...</option>
                        <option value="receita">Receita</option>
                        <option value="despesa">Despesa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" required disabled>
                        <option value="">Selecione um tipo primeiro...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipoPagamento">Meio de Pagamento:</label>
                    <select id="tipoPagamento" required disabled>
                        <option value="">Carregando...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="text" id="valor" placeholder="Ex: 1500,50" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Lançamento</button>
            </form>
            <div id="statusMessage" class="message"></div>
        </section>

        <section class="transactions-section card">
            <h2>Últimos Lançamentos</h2>
            <div id="transactionsTableWrapper" class="transactions-table-wrapper">
                <!-- A tabela será inserida aqui pelo JavaScript -->
                <p class="no-transactions-message">Nenhum lançamento registrado ainda.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
